<body style="background-image:url(/CookItWeb/Cook%20It/images/cerezas.jpg); background-size: 100%;">
    <hr>
    <h1 class="text-xs-center">Account Registration</h1>
    <div>
      <hr>
        <div class="text-xs-center">
            <p>
                First Name<br/>
                <input id="firstName" class="formElement" type="text" />
                <label id = "fillname" style="display : none">You need to input a name</label>
            </p>
            <p>
                Last Name<br/>
                <input id="lastName" class="formElement" type="text" />
                <label id = "fillLaname" style="display : none">You need to input a last name</label>
            </p> 
            <p>
                Email<br/>
                <input id="email" class="formElement" type="text" />
                <label id = "fillemail" style="display : none">You need to input a email</label>
            </p> 
            <p>
                Username<br/>
                <input id="username" class="formElement" type="text" />
                <label id = "fillusername" style="display : none">You need to input a username</label>
            </p>
            <p>
                Password<br/>
                <input id="userPassword" class="formElement" type="password" />
                <label id = "fillpassword" style="display : none">You need to input a password</label>
            </p>
            <p>
                <input type="button" id="registerButton" class = "iden1" value="Register"/>
                <input type="button" id="cancelButton" class = "iden2" value="Cancel"/>
            </p>
        </div>
        <hr>
    </div>
    
</body>

    <script type="text/javascript">
        //jquery
        $(document).ready(function(){
            
            $("#cancelButton").css({"background-color": "#ff3333", 
             "color":"white", 
             "padding":"5px 11px",
             "text-align":"center",
             "display":"inline-block",
             "font-size":"'Hammersmith One', sans-serif",
             "border-radius":"7px",
             "cursor":"pointer"
            });

            $("#cancelButton").hover(function(){
                $(this).css("background-color", "#ff6666");
                }, function(){
                $(this).css("background-color", "#ff3333");
            });   

            $("#registerButton").css({"background-color": "#4CAF50", 
                 "color":"white", 
                 "padding":"5px 11px",
                 "text-align":"center",
                 "display":"inline-block",
                 "font-size":"'Hammersmith One', sans-serif",
                 "border-radius":"7px",
                 "cursor":"pointer"
            });

            $("#registerButton").hover(function(){
                $(this).css("background-color", "#80ff80");
                }, function(){
                $(this).css("background-color", "#4CAF50");
            });   

        });
    </script>
