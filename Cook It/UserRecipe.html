<script type="text/javascript">
    $(document).ready(function () {
        $("#Contenido").html("");
        var jsonLoadRes = {
            "action" : "LOAD-RECIPE"
        };
        
        $.ajax({
                url: "data/applicationLayer.php",
                type: "POST",
                data : jsonLoadRes,
                dataType: "json",
                contentType: "application/x-www-form-urlencoded",
                success: function(jsonResponse){
                   
                    var countArr = 0;
                   
                    $.each( jsonResponse, function( i, l ){
                        countArr ++;
                    }); 
                    
                    for (var i = 0; i < countArr-1; i++){
                        newHTMLContent = "";
                        
                        $("#Contenido").append('<div id="listUp"><br>' + jsonResponse[i].name + '<br>' + jsonResponse[i].timeH + ' ' +'<label>hours </label>' + '<br><span style="display:inline-block" type=button class="btn btn-primary" id = '+ jsonResponse[i].RecipeId +'> More info </span></div><hr>');
                        
                        
                        $('#Contenido').css({'margin':'auto'});

                    }
                    
                },
                error: function(errorMessage) {
                    //alert(errorMessage.responseText);
                    $("#Contenido").append("User has not uploaded any recipe");
                }
        })
        
    });
</script>
